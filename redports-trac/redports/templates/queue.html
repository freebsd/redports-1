<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <xi:include href="macros.html" />
  <head>
    <title>Your Commits</title>
  </head>

  <body>
    <h1>Your Commits</h1>
    <div id="tabcontent">
        <table class="listing" id="queue_list">
            <thead>
                <tr><th>Revision</th><th>Port</th><th>Status</th><th>Buildgroup</th><th>Buildtime</th><th>Links</th></tr>
            </thead>
            <tbody>
                <tr py:for="port in commitqueue">
                    <td><a href="/changeset/$port.revision/">r$port.revision</a></td>
                    <td>$port.portname</td>
                    <td class="status-$port.statusname"><a href="/wiki/Buildstatus#$port.statusname" title="$port.status">$port.statusname</a></td>
                    <td><a href="/buildgroups#id-$port.group">$port.group</a></td>
                    <td>$port.startdate</td>
                    <td><py:if test="port.finished"><a href="/~$port.owner/$port.id/build.log">log</a></py:if></td>
                </tr>
            </tbody>
        </table>
	<br />
    </div>
  </body>
</html>
